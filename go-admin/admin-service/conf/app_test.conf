# 测试环境配置
appname = admin-service
httpport = 8081
runmode = test
autorender = false
copyrequestbody = true
EnableDocs = true

# 数据库配置 - 测试数据库
mysql_host = localhost
mysql_port = 3306
mysql_user = root
mysql_password = 123456
mysql_database = admin_service_test
mysql_charset = utf8mb4
mysql_max_idle = 5
mysql_max_open = 20

# Redis配置 - 测试环境
redis_host = 127.0.0.1
redis_port = 6379
redis_password = 123456
redis_database = 1
redis_pool_size = 5

# JWT配置
jwt_secret = test_jwt_secret_key_2024
jwt_expire = 3600

# 加密配置
password_salt = test_password_salt_2024
api_secret = test_api_secret_key_2024

# 日志配置 - 测试环境只输出错误
[logs]
level = 3
separate = ["emergency", "alert", "critical", "error"]

# 会话配置 - 测试环境
sessionon = true
sessionprovider = memory
sessiongcmaxlifetime = 1800
sessioncookielifetime = 1800

# CORS配置
cors_allow_origins = *
cors_allow_methods = GET,POST,PUT,DELETE,OPTIONS
cors_allow_headers = Origin,Content-Type,Accept,Authorization,X-Requested-With

# 限流配置 - 测试环境更宽松
rate_limit_requests = 10000
rate_limit_duration = 60

# 文件上传配置
max_memory = 67108864
max_file_size = 10485760
