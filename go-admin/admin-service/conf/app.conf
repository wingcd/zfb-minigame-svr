# 应用配置
appname = admin-service
httpport = 8080
runmode = dev
autorender = false
copyrequestbody = true
EnableDocs = true

# 数据库配置
# MySQL配置
mysql_host = localhost
mysql_port = 3306
mysql_user = root
mysql_password = 123456
mysql_database = minigame_admin
mysql_charset = utf8mb4
mysql_max_idle = 10
mysql_max_open = 100

# Redis配置
redis_host = 127.0.0.1
redis_port = 6379
redis_password = 123456
redis_database = 0
redis_pool_size = 10

# JWT配置
jwt_secret = minigame_admin_jwt_secret_key_2024
jwt_expire = 86400

# 加密配置
password_salt = minigame_admin_password_salt_2024
api_secret = minigame_admin_api_secret_key_2024

# 日志配置
[logs]
level = 7
separate = ["emergency", "alert", "critical", "error", "warning", "notice", "info", "debug"]

# 会话配置
sessionon = true
sessionprovider = redis
sessionproviderconfig = 127.0.0.1:6379
sessiongcmaxlifetime = 3600
sessioncookielifetime = 3600

# CORS配置
cors_allow_origins = *
cors_allow_methods = GET,POST,PUT,DELETE,OPTIONS
cors_allow_headers = Origin,Content-Type,Accept,Authorization,X-Requested-With

# 限流配置
rate_limit_requests = 1000
rate_limit_duration = 60

# 文件上传配置
max_memory = 67108864
max_file_size = 10485760 