# 应用配置
appname = game-service
httpport = 8081
runmode = dev
autorender = false
copyrequestbody = true
EnableDocs = true

# 数据库配置
# MySQL配置
mysql_host = 127.0.0.1
mysql_port = 3306
mysql_user = root
mysql_password = 123456
mysql_database = minigame_game
mysql_charset = utf8mb4
mysql_max_idle = 10
mysql_max_open = 100

# Redis配置
redis_host = 127.0.0.1
redis_port = 6379
redis_password = 
redis_database = 1
redis_pool_size = 10

# JWT配置
jwt_secret = minigame_game_jwt_secret_key_2024
jwt_expire = 86400

# 加密配置
api_secret = minigame_game_api_secret_key_2024
md5_salt = minigame_game_md5_salt_2024

# 日志配置
[logs]
level = 7
separate = ["emergency", "alert", "critical", "error", "warning", "notice", "info", "debug"]

# 会话配置
sessionon = true
sessionprovider = redis
sessionproviderconfig = 127.0.0.1:6379
sessiongcmaxlifetime = 3600
sessioncookielifetime = 3600

# CORS配置
cors_allow_origins = *
cors_allow_methods = GET,POST,PUT,DELETE,OPTIONS
cors_allow_headers = Origin,Content-Type,Accept,Authorization,X-Requested-With,App-Id,Token,Timestamp,Sign

# 限流配置
rate_limit_requests = 2000
rate_limit_duration = 60

# 游戏SDK配置
# API签名验证
enable_sign_check = true
sign_timeout = 300

# 数据缓存配置
cache_user_data_timeout = 600
cache_leaderboard_timeout = 300
cache_config_timeout = 1800

# 排行榜配置
leaderboard_max_size = 1000
leaderboard_batch_size = 100

# 计数器配置
counter_reset_time = 00:00:00

# 邮件配置
mail_expire_days = 30
mail_max_count = 1000 