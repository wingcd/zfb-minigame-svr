<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token调试工具</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { margin: 5px; padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Token调试工具</h1>
    
    <div id="tokenStatus"></div>
    
    <div>
        <button onclick="checkToken()">检查Token</button>
        <button onclick="testAPI()">测试API</button>
        <button onclick="clearToken()">清除Token</button>
        <button onclick="refreshPage()">刷新页面</button>
    </div>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function checkToken() {
            const token = localStorage.getItem('admin_token');
            const adminInfo = localStorage.getItem('admin_info');
            
            const status = document.getElementById('tokenStatus');
            status.innerHTML = `
                <h3>Token状态</h3>
                <p><strong>Token存在:</strong> ${token ? '是' : '否'}</p>
                <p><strong>Token长度:</strong> ${token ? token.length : 0}</p>
                <p><strong>Token预览:</strong> ${token ? token.substring(0, 8) + '...' + token.substring(token.length-8) : 'N/A'}</p>
                <p><strong>管理员信息:</strong> ${adminInfo ? '是' : '否'}</p>
            `;
            
            if (token) {
                log('Token检查完成，Token存在', 'success');
            } else {
                log('Token检查完成，Token不存在', 'error');
            }
        }

        async function testAPI() {
            log('开始测试API...');
            
            const token = localStorage.getItem('admin_token');
            if (!token) {
                log('错误：没有找到Token', 'error');
                return;
            }

            try {
                log(`发送请求到: /stat/dashboard`);
                log(`Token: ${token.substring(0, 8)}...${token.substring(token.length-8)}`);
                
                const response = await fetch('https://env-00jxt0uhcb2h.dev-hz.cloudbasefunction.cn/stat/dashboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({})
                });

                log(`响应状态: ${response.status} ${response.statusText}`);
                
                const data = await response.json();
                log(`响应数据: ${JSON.stringify(data, null, 2)}`, data.code === 0 ? 'success' : 'error');
                
            } catch (error) {
                log(`API调用失败: ${error.message}`, 'error');
            }
        }

        function clearToken() {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_info');
            log('Token已清除', 'success');
            checkToken();
        }

        function refreshPage() {
            window.location.reload();
        }

        // 页面加载时自动检查
        window.onload = function() {
            checkToken();
        };
    </script>
</body>
</html>
